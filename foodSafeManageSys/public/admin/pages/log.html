<body>
    <div id="wrapper">
        <script src="../js/menu.js"></script>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           	 当前位置:系统管理>日志管理
                        </div>
                       
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>管理员用户名</th>
                                        <th>操作说明</th>
                                        <th>操作时间</th>
                                        <th>操作结果</th>
                                        <th>IP</th>
                                    </tr>
                                </thead>
                                <tbody id="logTable">

                                    <tr class="odd gradeX">
                                        <td>Trident</td>
                                        <td>Internet Explorer 4.0</td>
                                        <td>Win 95+</td>
                                        <td class="center">成功</td>
                                        <td class="center">10.3.251.10</td>
                                    </tr>
                                    <tr class="odd gradeX">
                                        <td>Trident</td>
                                        <td>Internet Explorer 4.0</td>
                                        <td>Win 95+</td>
                                        <td class="center">成功</td>
                                        <td class="center">10.3.251.10</td>
                                    </tr>

                            </table>

    <script src="../dist/js/sb-admin-2.js"></script>

    <!---->
    <script src="../js/template.js"></script>


    <!-- 模板-->
    <script id="listTmpl" type="text/html">
        {{each data v i}}
        <tr class="odd gradeX">
            <td>{{v.username}}</td>
            <td>{{v.optime}}</td>
            <td>{{v.content}}</td>
            <td class="center">{{v.result}}</td>
            <td class="center">{{v.ip}}</td>
        </tr>

        {{/each}}
    </script>

    <script>
        ajax({
            url: '/getLog.html',
            type: 'get',
            success(data) {
                var tpl = template('listTmpl', {'data': data})
                logTable.innerHTML = tpl
            }
        })
    </script>

</body>
